<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disk Encryptor Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: radial-gradient(circle at top left, #1a1a1a, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #00ffcc;
            text-shadow: 2px 2px 8px #00ffcc;
        }
        
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .toolbox {
            margin-top: 40px;
            background: rgba(0, 255, 204, 0.1);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        textarea,
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background: #111;
            color: #0f0;
        }
        
        button {
            background: #00ffcc;
            color: #000;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #00cc99;
        }
        
        .output {
            margin-top: 20px;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: #0f0;
            font-family: monospace;
        }
        
        .gallery {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .gallery img {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Secure Disk Encryption Tool</h1>
        <p>Encrypt and decrypt your sensitive data right from your browser â€” no installation required.</p>
    </header>

    <div class="toolbox">
        <textarea id="text-input" rows="6" placeholder="Enter your data here..."></textarea>
        <input type="password" id="key-input" placeholder="Enter your encryption key..." />
        <div style="text-align:center">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <div class="gallery">
        <img src="./First.jpeg" alt="Hacking Screen">
        <img src="./Second.jpeg" alt="Code Hacking">
        <img src="./Third.jpeg" alt="Cybersecurity Visualization">
    </div>

    <script>
        function xorEncryptDecrypt(input, key) {
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return btoa(output);
        }

        function xorDecrypt(input, key) {
            let decoded = atob(input);
            let output = '';
            for (let i = 0; i < decoded.length; i++) {
                output += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return output;
        }

        function encryptText() {
            const text = document.getElementById("text-input").value;
            const key = document.getElementById("key-input").value;
            if (!key) {
                alert("Please enter an encryption key.");
                return;
            }
            const encrypted = xorEncryptDecrypt(text, key);
            document.getElementById("output").innerText = "Encrypted Output:\n" + encrypted;
        }

        function decryptText() {
            const text = document.getElementById("text-input").value;
            const key = document.getElementById("key-input").value;
            if (!key) {
                alert("Please enter a decryption key.");
                return;
            }
            try {
                const decrypted = xorDecrypt(text, key);
                document.getElementById("output").innerText = "Decrypted Output:\n" + decrypted;
            } catch (e) {
                document.getElementById("output").innerText = "Invalid input or format.";
            }
        }
    </script>
</body>

</html>
